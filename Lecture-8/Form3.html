<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form>
     <label for="textfield1">Textfield</label>
    <input type="text" name="textfield1" id="textfield1">

    <br>
    <br>
    <label for="submit1">Button</label>
    <input type="submit" name="submit1" id="submit1" value="Subscribe">
    <!-- <button>Subscribe</button> -->
    <br>
    <br>
    <label for="radio1">Male:</label>
    <input type="radio" name="radio1" id="radio1">
    
    <label for="radio2">Female:</label>
    <input type="radio" name="radio2" id="radio2">
   
    <label for="radio3">Prefer not to say:</label>
    <input type="radio" name="radio3" id="radio3">
    <br>
    <br>

    <label for="checkbox1">Math:</label>
    <input type="checkbox" name="checkbox1" id="checkbox1">
  
    <label for="checkbox2">English:</label>
    <input type="checkbox" name="checkbox2" id="checkbox2">
    <br>
    <br>
    <label for="fileupload1">Upload:</label>
    <input type="file" name="fileupload1" id="fileupload1">
    <br>
    <br>

    <input type="image" name="image1" id="image1" alt="Click here" src="button1.jpg"
     width="100px" height="100px">

     <br>
    <br>
    <label for="password1">Enter Password:</label>
    <input type="password" name="password1" id="password1">
    <br>
    <br>

    <label for="datepicker">Choose Date</label>
    <input type="date" id="datepicker">
</form>


</body>
</html>
