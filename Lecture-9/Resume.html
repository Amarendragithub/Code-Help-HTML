<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Job Application</h2>
    
<form>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
    <br>
    <br>
    <label for="phone">Phone:</label>
    <input type="tel" name="phone" id="phone">
    <br>
    <br>
    <label for="file">Resume:</label>
    <input type="file" name="file" id="file">
    <br>
    <br>
    <label for="counter">Experience (In Years):</label>
    <input type="number" name="counter" id="counter" min="0" max="50">
    <br>
    <br>
    <fieldset>
        <legend>Skills</legend>
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox" id="checkbox1">
        <br>
        <br>
        <label for="checkbox1">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox1">
        <br>
        <br>

        <label for="checkbox1">Java Script</label>
        <input type="checkbox" name="checkbox" id="checkbox1">

    </fieldset>
    <br>
    <br>
    <label for="education">Highest Education</label><br><br>
    <select name="education" id="education">
        <option value="associate's Degree">Associate's Degree</option>
        <option value="bachelor's Degree">bachelor's Degree</option>
        <option value="master's Degree">Master's Degree</option>
        <option value="phd">PHD</option>
    </select>
    <br>    
    <br>
    <!-- <label for="button1">Availability:</label><br><br> -->
<fieldset>
    <legend>Skills</legend>
    <input type="radio" name="button1" id="button1">
    <label for="button1">Full-time</label>
    <br>
    <br>
    
    <input type="radio" name="button1" id="button1">
    <label for="button1">Part-time</label>
</fieldset>

    <br>
    <br>

    <label for="text">Additional Comments:</label><br>
    <textarea name="text" id="text" cols="30" rows="10"></textarea>

    
    <button>Submit Application</button>

    


</form>

</body>
</html>
